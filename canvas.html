<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      color: rgb(255, 60, 0);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas class="cvs"></canvas>

  <script>
    const cvs = document.querySelector('.cvs');
    const ctx = cvs.getContext('2d');

    cvs.width = innerWidth;
    cvs.height = innerHeight;

    const gradient = ctx.createRadialGradient(50, 40, 6, 100, 100, 100);

    gradient.addColorStop(0, "white");
    gradient.addColorStop(1, "pink");

    const gradient1 = ctx.createRadialGradient(140, 160, 2, 100, 100, 100);
    gradient1.addColorStop(0, "rgba(166, 148, 118, 0.5)");
    gradient1.addColorStop(1, "rgba(238, 139, 82, 0.3)");

    ctx.arc(100, 100, 100, 0, Math.PI * 2, false);
    ctx.fillStyle = gradient;
    ctx.fill();
    ctx.fillStyle = gradient1;
    ctx.fill();
  </script>
</body>
</html>
